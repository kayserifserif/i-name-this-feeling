<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>what i feel is</title>
  <meta name="description" content="One-syllable emotions, felt in waves turbulent, uneven, overlapping, and without end.">
  <meta property="og:title" content="what i feel is">
  <meta property="og:description" content="One-syllable emotions, felt in waves turbulent, uneven, overlapping, and without end.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/light.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/ibm-plex-serif.min.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/ibm-plex-sans.min.css"> 
  <link rel="icon" href="favicon.svg">
  <script src="https://kit.fontawesome.com/50b1346d06.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- <nav>
    <ul id="nav">
      <li><a href="#collective">Our emotions</a></li>
      <li><a href="#personal">My emotions</a></li>
    </ul>
  </nav> -->
  <main>
    <div class="text">
      <h1 class="title">what i feel is</h1>
      <div class="poem"></div>
    </div>
    <div class="about">
      <a href="https://kayserifserif.place"><img src="/img/logo.svg" alt="Logo" class="logo"></a>
      <p>One-syllable emotions, felt in waves turbulent, uneven, overlapping, and without end.</p>
    </div>
  </main>
  <div class="toolbox expanded">
    <button id="handle" type="button"><img src="img/down-arrow.svg" width="10" height="10" role="presentation" alt=""></button>
    <button class="about-btn">About</button>
    <div class="controls">
      <div id="choose" class="controls-section">
        <p>Record as many emotions as you feel:</p>
        <div id="choose-controls">
          <button type="button" class="word"></button>
        </div>
      </div>
      <div id="ending" class="controls-section">
        <p>Emotions are currently:</p>
        <form id="ending-controls">
          <input type="radio" name="isTrailingAnd" id="yesTrailingAnd" value="yesTrailingAnd" checked autocomplete="off">
          <label for="yesTrailingAnd">Unresolved</label>
          <input type="radio" name="isTrailingAnd" id="noTrailingAnd" value="noTrailingAnd" autocomplete="off">
          <label for="noTrailingAnd">At capacity</label>
        </form>
      </div>
      <div id="strats" class="controls-section">
        <p>Emotional coping strategies:</p>
        <div id="strats-controls">
          <button id="insertBreak" type="button"><span class="fas fa-paragraph"></span> Take a break</button>
          <button id="clear" type="button"><span class="fas fa-trash-alt"></span> Clear your head</button>
          <button id="reverse" type="button"><span class="fas fa-adjust"></span> Find a change of scenery</button>
          <button id="bigger" class="sizeControl" type="button"><span class="fas fa-plus"></span> Grapple with things up close</button>
          <button id="smaller" class="sizeControl" type="button"><span class="fas fa-minus"></span> See the bigger picture</button>
          <button id="download" type="button"><span class="fas fa-file-export"></span> Take things offline</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/html2canvas.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
